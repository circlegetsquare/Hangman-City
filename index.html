<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Hangman Game -- Joshua Miller</title>
    <link href="assets/css/reset.css" rel="stylesheet">
    <link href="assets/css/style.css" rel="stylesheet">
  </head>
  
  <body>
    <div class="container"><h1>Let's Play Hangman!</h1>
    <h2 id="user-command"><span>[Hit the 'S' key to begin]</span></h2>
    <div class="game-element" id="wins"><p>Wins go here</p></div>
    <div class="game-element" id="word-to-guess"><p>Current word in play goes here</p></div>
    <div class="game-element" id="guesses-remaining"><p># guesses remaining goes here</p></div>
    <div class="game-element" id="letters-guessed"><p>Letters guessed go here</p></div>
    </div>
    <script src="assets/javascript/game.js"></script>
  </body>
</html>
