<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Hangman Game -- Joshua Miller</title>
    <link href="assets/css/reset.css" rel="stylesheet">
    <link href="assets/css/style.css" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Bungee+Inline|Cutive+Mono" rel="stylesheet">

  </head>
  
  <body>
    <div class="container header">
		<h1 class="txtcenter" id="header">HANGMAN: CITY</h1>
	</div>

	<div class="container"></div>

    <div class="container">
		<div class="scoreboard fl-l bckg-gry">
			<div class="scoreboard-element fl-l" id="wins"><p></p></div>
			<div class="scoreboard-element fl-r" id="losses"><p></p></div>
		</div>
		<div class="command fl-r txtcenter bckg-gry" id="user-command">
			[ Hit the spacebar to begin ]

		</div>
	</div>

	<div class="container">


		<div class="panel-l fl-l">
			<div class="game-element" id="letters-guessed"><p></p></div>
    	</div>

    	<div class="panel-r fl-r">

    		<div class="game-element fl-r guess-counter" id="guesses-remaining"><p></p></div>
    		<div class="hangman-image-container"><img id="hang-image" src="assets/images/hangman-8.svg"></div>
			<div class="underscores" id="word-to-guess"><p></p></div>


		</div>

	</div>

    <script src="https://code.jquery.com/jquery-3.1.1.js"></script>
    <script src="assets/javascript/game.js"></script>
  </body>
</html>
